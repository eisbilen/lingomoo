<body>
<section>
  <!-- XXXXX Content -->

    <div class="row">
      <div class="col-6" align="left">
        <img src="/img/lingomoo.svg" />

      </div>
      <div class="col-12" align="center">

    </div>
  </div>

	<div id="test-content" class="container">

    <div class="row">


	    <div class="col-12" align="center"> 
        
        <a class="cancel" href="/index.html">
          <img src="/img/cancel.svg" width="20" height="20">
        </a>

        <svg width="90%" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="15%" y="5" width="70%" opacity= "0.2" height="14" rx="10" fill="grey"/>
          <rect id="bar" x="15%" y="5" width="0" height="14" rx="10" fill="#4A0085"/>
          <rect id="bar2" x="16%" y="7" width="0" height="4" rx="4" style="opacity: 0.1;" fill="#FBFFC9"/>
        </svg>


      </div>
      
      <svg width="100%" height="30" fill="none" xmlns="http://www.w3.org/2000/svg">
      </svg>


    </div>

	  <div class="row">
	    <div class="col-12" align="center">
        <span class="label-text" id="question" />

    </div>

    </div>

    <div class="row" align="center">
      <div id="answers2" class="col" align="center"></div>
    </div>

    <div class="row">
	    <div class="col-12" align="center">
        <span class="correctAns" id="correctAnswer"></span>

        </svg>
	    </div>
    </div>

    <div class="row my-2" align="center">
      <div class="col-3" align="center"></div>
      <div id="write-option1" class="col-6" align="center"></div>
      <div class="col-3" align="center"></div>
    </div>
    
    <div class="row my-2" align="center">
      <div class="col-3" align="center"></div>
      <div id="write-option2" class="col-6" align="center"></div>
      <div class="col-3" align="center"></div>
    </div>

    <div class="row my-2" align="center">
      <div class="col-3" align="center"></div>
      <div id="write-option3" class="col-6" align="center"></div>
      <div class="col-3" align="center"></div>
    </div>

	  <div class="row">
	    <div class="col-12" align="center">
        <svg width="100%" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
        </svg>
	    </div>
    </div>

	    <div class="col-12" align="center">
        <svg width="100%" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
        </svg>

	    </div>
    </div>
  <!-- /.container -->
  </div>

    <div class="row" align="center">
      <div id= "celeb_icon" class="col-12 mt-3" align="center">
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-1" align="center"></div>

      <div id="div_check_next" class="col-5" align="right"></div>

  </div>
